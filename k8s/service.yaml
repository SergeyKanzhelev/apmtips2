apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: apmips
  annotations:
    kubernetes.io/ingress.global-static-ip-name: apmtips-ip
  labels:
    app: apmtips
spec:
  backend:
    serviceName: apmtips
    servicePort: 80
---
kind: Service
apiVersion: v1
metadata:
  name: apmtips
  labels:
    app: apmtips
spec:
  selector:
    run: apmtips
  ports:
  - port: 80
    targetPort: 80
  type: NodePort
